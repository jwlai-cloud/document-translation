# Google Cloud Build configuration for Cloud Run deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/multimodal-document-translator:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/multimodal-document-translator:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/multimodal-document-translator:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/multimodal-document-translator:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'multimodal-document-translator',
      '--image', 'gcr.io/$PROJECT_ID/multimodal-document-translator:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '4Gi',
      '--cpu', '2',
      '--timeout', '3600',
      '--concurrency', '10',
      '--max-instances', '5'
    ]

images:
  - 'gcr.io/$PROJECT_ID/multimodal-document-translator:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/multimodal-document-translator:latest'